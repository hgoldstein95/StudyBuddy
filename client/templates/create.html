<template name='create'>
	<form>
		<legend>Create Account</legend>
		<div class="form-group">
			<label for="">First Name</label>
			<input type="text" class="form-control" name="firstName" placeholder="First Name">
			<label for="">Last Name</label>
			<input type="text" class="form-control" id="" placeholder="Last Name">
			<label for="">Username</label>
			<input type="text" class="form-control" id="" placeholder="Username">
			<label for="">Password</label>
			<input type="text" class="form-control" id="" placeholder="Password">
			<label for="">Confirm Password</label>
			<input type="text" class="form-control" id="" placeholder="Confirm Password">
			<label for="">Email Address</label>
			<input type="text" class="form-control" id="" placeholder="Email Address">
			<label for="">Educational Institution</label>
			<select name="" id="input" class="form-control" required="required">
				<option value="">Cornell University</option>
				<option value="">Rutgers University</option>
				<option value="">Drexel University</option>
				<option value="">The Cooper Union for the Advancement of Science and Art</option>
			</select>
		</div>
		<input type="submit" class="btn btn-primary" value="Login">
	</form>
</template>
