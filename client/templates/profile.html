<template name="profile">
	
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div style="width:1100px;height:200px;overflow:hidden">
					<img src="rutgers.jpg" width="1100" height="200">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<div style="width:200px;height:200px;overflow:hidden">
					<img src="cat.jpg" width="200" height="200">
				</div>
			</div>
			
			<div class="col-sm-1 col-md-8">
			<p></p>
				<p><h3>
					<a href="#" class="editable" id="fullname" data-type="text" data-mode="inline" data-showbuttons="true" data-placement="right" data-title="Enter Full Name" value="">{{thisUser.name}}</a>
					 </h3></p>
			</div>
			
			<div class="col-sm-6 col-md-1"></div>
			<div class="col-sm-6 col-md-4">
				<h3> </h3>
				<h3> </h3>
				<p>Student at
					<a href="#" id="changeUniversity">{{ universityFromId }}</a>
				</p>
				{{#if changingUniversity}}
					<br>
					{{> universityChooser}}
					<br>
				{{/if}}
				<p>Studying 
					<a href="#" class="editable" id="major" data-type="text" data-mode="inline" data-showbuttons="true" data-placement="right" data-title="Enter Major">{{thisUser.major}}</a>
				</p>
				<p>Class of 
					<a href="#" class="editable" id="gradyear" data-type="text" data-mode="inline" data-showbuttons="true" data-placement="right" data-title="Enter Graduation Year">{{thisUser.gradyear}}</a>
				</p>
				<p>Born on  
					<a href="#" class="editable" id="birthday" data-type="date" data-mode="popup" data-showbuttons="true" data-placement="right" data-title="Enter Birthday">{{thisUser.birthday}}</a>
				</p>
			</div>
			<div class="col-sm-6 col-md-4">
				<h3> </h3>
				<h3> </h3>

				<p>Personal Email: 
					<a href="#" class="editable" id="personalemail" data-type="text" data-mode="inline" data-showbuttons="true" data-placement="right" data-title="Enter Personal Email">{{thisUser.email}}</a>
				</p>
				<p>LinkedIn: 
					<a href="#" id="linkedin" class="editable" data-type="text" data-mode="inline" data-showbuttons="true" data-placement="right" data-title="Enter LinkedIn">{{thisUser.linkedin}}</a>
				</p>
			</div>
		</div>
	</div>
</template>
